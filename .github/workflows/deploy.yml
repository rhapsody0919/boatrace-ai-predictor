name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  # スクレイピングワークフローから手動トリガーも可能
  workflow_dispatch:

# GitHub Pagesへのデプロイ権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制御（1つずつ実行）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy data directory to dist
        run: |
          mkdir -p dist/data
          if [ -f data/races.json ]; then
            cp data/races.json dist/data/
          else
            echo '{"success":true,"data":[],"scrapedAt":"'$(date -Iseconds)'","message":"No data yet"}' > dist/data/races.json
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
