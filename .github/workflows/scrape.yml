name: Scrape Race Data

on:
  schedule:
    # テスト中: 1時間間隔で24時間実行
    # GitHub Actionsのcronは分・時・日・月・曜日の順（UTC時刻）
    - cron: '0 * * * *'

  # 手動実行も可能
  workflow_dispatch:

# Git へのプッシュ権限を設定
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create data directory
        run: mkdir -p data data/predictions

      - name: Run scraper
        run: node scripts/scrape-to-json.js
        env:
          TZ: 'Asia/Tokyo'

      - name: Generate predictions
        run: node scripts/generate-predictions.js
        env:
          TZ: 'Asia/Tokyo'

      - name: Scrape race results
        run: node scripts/scrape-results.js
        env:
          TZ: 'Asia/Tokyo'
        continue-on-error: true

      - name: Calculate accuracy
        run: node scripts/calculate-accuracy.js
        env:
          TZ: 'Asia/Tokyo'
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          git add -N data/predictions/*.json 2>/dev/null || true
          git diff --exit-code data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/races.json data/predictions/*.json
          git commit -m "Update race data and predictions [automated] $(date +'%Y-%m-%d %H:%M:%S JST')"
          git pull --rebase origin master
          git push
